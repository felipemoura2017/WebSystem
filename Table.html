<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tabela de Soldados</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script>

        window.onload = function() {
              var arrayObject = JSON.parse(localStorage.getItem('arrayObject'));
              // var html = "";
              for (var i = 0; i < arrayObject.length; i++) {
                var  html = "<tr><th>"+i+1+"</th></tr><tr><td>"+arrayObject[i].user+"</td></tr><td>"+arrayObject[i].raca+"</td><td>"+arrayObject[i].regiao+"</td>";
                document.getElementById("datas").appendChild(html);
              }
              
            };
    </script>
</head>
<body >
    <table class="table table-hover table-dark">
      <h2  class="form-Login-heading">Tabela de Soldados</h2>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">User</th>
            <th scope="col">Raça</th>
            <th scope="col">Localização</th>
        </tr>
        </thead>
        <tbody id="datas">
        </tbody>
      </table>

</body>
</html>
